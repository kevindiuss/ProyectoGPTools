{% extends 'core/base.html'%}
{% load static %}

{% block content %}
<div class="card-group">
    <div class="card bg-negro">
        <div class="card-header bg-dark text-white">
            <h4>
                <i class="fab fa-battle-net text-success"></i>&nbsp;Registrar tratamiento del paciente
            </h4>
        </div>
    </div>
</div>

{% if pacientes %}
<div class="container-fluid mt-5">
    <form action="" method="POST">
        {% csrf_token %}
            
        <div class="form-row">
            <div class="form-group col-md-6">
                <select class="custom-select" name="paciente" required id="id_paciente" required>
                    <option selected>Seleccionar paciente:</option>
                    {% for p in pacientes %}
                        <option value={{p.id}}>{{p.nombre}}&nbsp;{{p.apellido}}&nbsp;(CI: {{p.cedula}})</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="nombre" maxlength="100" required id="id_nombre" placeholder="Nombre del tratamiento">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="pieza" maxlength="50" required id="id_pieza" placeholder="Pieza dental">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <textarea name="descripcion" class="form-control" cols="40" rows="10" required id="id_descripcion" placeholder="DescripciÃ³n del tratamiento"></textarea>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success mt-3">
                    <i class="fas fa-save"></i>&nbsp;&nbsp;Guardar
                </button>
            </div>
        </div>

    </form>
</div>
{% else %}
    <p class="alert alert-danger mt-5 text-center">No hay pacientes registrados</p>
{% endif%}

{% endblock %}
