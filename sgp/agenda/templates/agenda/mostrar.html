{% extends 'core/base.html'%}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'calendar/lib/main.css' %}">
{% endblock %}

{% block jsHead %}
    <script src="{% static 'calendar/lib/main.js' %}"></script>
    <script src="{% static 'calendar/lib/locales-all.js' %}"></script>
{% endblock %}

{% block content %}
<div class="card-group">
    <div class="card bg-negro">
        <div class="card-header bg-dark text-white">
            <h4>
                <i class="fab fa-battle-net text-success"></i>&nbsp;Calendario
            </h4>
        </div>
    </div>
</div>


<div id="calendar" class="card shadow p-5 mt-3"></div>

{% endblock %}

{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function(){
        var calendarUI = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarUI,{
            headerToolbar: {
                left: '',
                center: 'title'
            },
        });
        calendar.render();
        calendar.setOption('locale', 'es');
    });
</script>
{% endblock %}
